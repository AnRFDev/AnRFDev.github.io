<style>
    .field {
        margin-bottom: 40px;
    }

    div#meters>div {
        margin: 0 0 1em 0;
    }

    div#meters div.label {
        display: inline-block;
        font-weight: 400;
        margin: 0 0.5em 0 0;
        width: 3.5em;
    }

    div#meters div.value {
        display: inline-block;
    }

    meter {
        width: 50%;
    }

    meter#clip {
        color: #db4437;
    }

    meter#slow {
        color: #f4b400;
    }

    meter#instant {
        color: #0f9d58;
    }
</style>

<body>

    <div id="container">
        <h1><a href="https://an.rustfisher.com/webrtc/web-samples/audio-collection/">WebRTC与音频</a></h1>

        <div class="field">
            <h2>1. 用audio播放示例音频，播放时请注意周围环境</h2>
            <audio id="sample-audio" src="God_knows_01.mp3" controls autoplay></audio>
        </div>

        <div class="field">
            <h2>2. 将捕捉到的声音用audio直接放出来。建议戴上耳机</h2>
            <audio id="play-audio" controls autoplay></audio>

            <div id="meters">
                <div id="instant">
                    <div class="label">实时:</div>
                    <meter high="0.25" max="1" value="0"></meter>
                    <div class="value"></div>
                </div>
                <div id="slow">
                    <div class="label">秒级:</div>
                    <meter high="0.25" max="1" value="0"></meter>
                    <div class="value"></div>
                </div>
                <div id="clip">
                    <div class="label">Clip:</div>
                    <meter max="1" value="0"></meter>
                    <div class="value"></div>
                </div>
            </div>

            <div>
                <button id="startBtn">启动</button>
                <button id="stopBtn" disabled>停止</button>
            </div>

            <div id="msg"></div>
        </div>
